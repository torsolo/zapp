<div align="center">
<table border="1" cellpadding="4" width="100%">
	<tr>
		<td onclick="update(-4)" align="center">SUB</td>
		<td id="big" align="center"></td>
		<td onclick="update(4)" align="center">ADD</td>
	</tr>
</table>

<div align="center" onclick="abc()">
<table border="0" cellpadding="2">
<tr><td id="Q1" class="abc" align="center">A</td></tr>
<tr><td id="Q2" class="abc" align="center">B</td></tr>
<tr><td id="Q3" class="abc" align="center">C</td></tr>
<tr><td id="Q4" class="abc" align="center">D</td></tr>
<tr><td id="Q5" class="abc" align="center">E</td></tr>
</table>

<script type="text/javascript">
var big = 24;
var vdl = "ABCDE";

function abc() {
	var l = "ABCDEFGHIJKLMNOPQRSTUVXYZ";
	var n = l.length;
   vdl="";
   for ( var i = 0; i < 5; i++ ) {
      vdl += l.charAt(Math.floor(Math.random() * n));
   }
	update(0);
}


function update(r) {
    var elements = document.getElementsByClassName('abc');
    big+=r;
	for(var i = 0; i < elements.length; i++){
		elements[i].style.fontSize = big+"pt";
		elements[i].innerHTML = vdl.substr(i,1);
	}
	document.getElementById("big").innerHTML=big;
}

update(0);

</script>
